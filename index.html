
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Earn Hub - Elite Professional Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0e11;
        color: #eaecef;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains+Mono', monospace; }
      .binance-yellow { color: #fcd535; }
      .binance-bg-yellow { background-color: #fcd535; }
      
      /* Glassmorphism */
      .glass {
        background: rgba(30, 35, 41, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(252, 213, 53, 0.2); }
        50% { box-shadow: 0 0 20px rgba(252, 213, 53, 0.4); }
      }
      .animate-glow { animation: glow 3s infinite; }

      /* Ticker animation */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker { animation: ticker 30s linear infinite; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0b0e11; }
      ::-webkit-scrollbar-thumb { background: #2b3139; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #fcd535; }
    </style>

{

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
